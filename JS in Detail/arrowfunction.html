<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow Function in JS</title>
</head>
<body>
    <h2>Arrow Function in JS</h2>
    <p>This example shows an Arrow Function with a parameter.</p>
    <p id="result"></p>
    <script>
        add = (a,b) => a+b;
        document.getElementById("result").innerHTML = add(4,6);
    </script>
</body>
</html>
