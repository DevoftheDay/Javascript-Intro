<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditional Statements in JS</title>
</head>
<body>
    <b><h1>Conditional Statements</h1></b>

    <p>Click the button to get a time based greeting</p>
    <button onclick="myFunction()">Press it</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myFunction() {
            var greeting;
            var time = new Date().getHours();

            if(time<10) {
                greeting ="Good morning";
            }

            else if(time < 18) {
                greeting="Good day";
            }
            else {
                greeting ="Good evening";
            }
            document.getElementById("hour").innerHTML = "Current hour is : " + time;
            document.getElementById("greet").innerHTML = greeting;
        }

    </script>
</body>
</html>
