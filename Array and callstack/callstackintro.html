<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Callstack Intro</title>
</head>
<body>
    <h2>JS Callstack Intro</h2>
    <p>Do a calculation and display the result.</p>

    <p id="demo"></p>
    <script>
        function add(a,b){
            return a+b;
        }
        function average(a,b){
            return add (a,b)/2;
        }
        let result = average(30,40)
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
