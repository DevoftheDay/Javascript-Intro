<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions in JS</title>
</head>
<body>
    <button onclick="functionone(6,7)">Execute JS function</button>

    <script>
        
        function functionone(x,y) {
            if (y===undefined) {
                y=4
            }
            document.write(x*y);
        }
    </script>
</body>
</html>
