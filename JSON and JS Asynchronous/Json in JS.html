<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON In JS</title>
</head>
<body>
    <h2>Convert a JS object into a JSON string, and send it to the server</h2>
    <p id="result"></p>
    <script>
        var myObj = {name: "Sid", ge: 15, grade: 9 };
        var myJSON = JSON.stringify(myObj); //converts object to JSON for the server

        var newObj = JSON.parse(myJSON); //converts JSON to object
        document.getElementById("result").innerHTML = newObj.name;

    </script>
</body>
</html>
