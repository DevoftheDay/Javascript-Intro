<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting/Reversing Numbers</title>
</head>
<body>
    <h2>JS Array Sorting</h2>
    <p>Click on the button to sort the array in ascending/descending order</p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <p id="result"></p>
    <script>
        var points = [34, 3, 26, 56, 21, 97];
        document.getElementById("result").innerHTML = points;

        function ascending() {
            points.sort(function(a,b){return a - b});
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
            points.sort(function(a,b){return b - a});
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>
</html>
