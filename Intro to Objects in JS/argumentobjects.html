<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arguments object in JS</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function findMax() {

            var max = 0
            for(i = 0; i < arguments.length; i++) {

                if (arguments[i] > max) {
                    max = arguments[i];

                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(3, 56 ,34, 67, 23);
    </script>
</body>
</html>
