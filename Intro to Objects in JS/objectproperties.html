<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object Properties</title>
</head>
<body>
    <h2>Javascript Objects and their properties</h2>

    <p>Two different ways to access and object property</p>
        <p>You can use .property or ["property"]</p>
        <p id="demo"></p>
        <script>
            var person = {
                firstName: "I ",
                age: 384,

            };

            document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old.";
        </script>
    
</body>
</html>
