<!DOCTYPE html>
<html lang="en">
<head>
    <title>methods in JS</title>
</head>
<body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>
    <script>
        var str = "AwEsOmE"
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('i'));
        document.write("<br>");

    var str1 = "Hello my name is Sid";
    var patt = new RegExp("name");
    var res = patt.test(str1);
    document.write(res);
    </script>
</body>
</html>
